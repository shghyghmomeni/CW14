<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question2</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="songInfo">
        <figure>
          <div class="info">
            <picture>
              <img
                src="./images/Ali-Zand-Vakili-Rouyaye-Bi-Tekrar.jpg"
                alt=""
                width="300"
              />
            </picture>
            <div class="trackInfo">
              <div>
                <p>Ali Zand Vakili</p>
                <p>Royaye Bi Tekrar</p>
                <p>Atash Dar Aab</p>
              </div>
              <div>
                <p>علی زند وکیلی</p>
                <p>رویای بی تکرار</p>
                <p>آتش در آب</p>
              </div>
            </div>
          </div>
          <figcaption>❤ 3,900 likes</figcaption>
        </figure>
      </div>
      <div class="audio">
        <audio id="myAudio">
          <source src="./audioes/04 Rouyaye Bi Tekrar.mp3" type="audio/mp3" />
          <source
            src="./audioes/Ali Zand Vakili - Be Sooye To (128).mp3"
            type="audio/mp3"
          />
          <source
            src="./audioes/Ali Zand Vakili - Lalaei 128 (UpMusic).mp3"
            type="audio/mp3"
          />
        </audio>
        <input
            type="range"
            id="vol"
            max="1"
            min="0"
            step="0.01"
            onchange="changevolume(this.value)"
            class="musicRang"
          />
        <div class="btns">
          <button onclick="play_repeat()" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="arrow-repeat" viewBox="0 0 16 16">
              <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
              <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
            </svg>
            </button>
          <button onclick="previousMusic()" type="button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="white"
              class="skip-backward-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M.5 3.5A.5.5 0 0 0 0 4v8a.5.5 0 0 0 1 0V8.753l6.267 3.636c.54.313 1.233-.066 1.233-.697v-2.94l6.267 3.636c.54.314 1.233-.065 1.233-.696V4.308c0-.63-.693-1.01-1.233-.696L8.5 7.248v-2.94c0-.63-.692-1.01-1.233-.696L1 7.248V4a.5.5 0 0 0-.5-.5z"
              />
            </svg>
          </button>
          <button onclick="play_pause()" type="button">
            <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="white"
            class="playpause-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"
            />
          </svg>
          </button>
        </button>
        <button onclick="nextMusic()" type="button">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="skip-forward-fill" viewBox="0 0 16 16">
          <path d="M15.5 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V8.753l-6.267 3.636c-.54.313-1.233-.066-1.233-.697v-2.94l-6.267 3.636C.693 12.703 0 12.324 0 11.693V4.308c0-.63.693-1.01 1.233-.696L7.5 7.248v-2.94c0-.63.693-1.01 1.233-.696L15 7.248V4a.5.5 0 0 1 .5-.5z"/>
        </svg>
        </button>
        <button onclick="plus()" type="button">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi-plus" viewBox="0 0 16 16">
            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
          </svg>
          </button>
          <div calss="volume">
            <button onclick="volume_down()" type="button">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="volume-down-fill" viewBox="0 0 16 16">
                <path d="M9 4a.5.5 0 0 0-.812-.39L5.825 5.5H3.5A.5.5 0 0 0 3 6v4a.5.5 0 0 0 .5.5h2.325l2.363 1.89A.5.5 0 0 0 9 12V4zm3.025 4a4.486 4.486 0 0 1-1.318 3.182L10 10.475A3.489 3.489 0 0 0 11.025 8 3.49 3.49 0 0 0 10 5.525l.707-.707A4.486 4.486 0 0 1 12.025 8z"/>
              </svg>
             </button>
            <input
              type="range"
              id="vol"
              max="1"
              min="0"
              step="0.01"
              onchange="changevolume(this.value)"
              class="musicVolume"
            />
            <button onclick="volume_up()" type="button">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="volume-up-fill" viewBox="0 0 16 16">
                <path d="M11.536 14.01A8.473 8.473 0 0 0 14.026 8a8.473 8.473 0 0 0-2.49-6.01l-.708.707A7.476 7.476 0 0 1 13.025 8c0 2.071-.84 3.946-2.197 5.303l.708.707z"/>

                <path d="M8.707 11.182A4.486 4.486 0 0 0 10.025 8a4.486 4.486 0 0 0-1.318-3.182L8 5.525A3.489 3.489 0 0 1 9.025 8 3.49 3.49 0 0 1 8 10.475l.707.707zM6.717 3.55A.5.5 0 0 1 7 4v8a.5.5 0 0 1-.812.39L3.825 10.5H1.5A.5.5 0 0 1 1 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06z"/>
              </svg>
           </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
